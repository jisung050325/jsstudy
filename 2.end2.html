<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const radius = prompt(`원의 반지름을 입력해주세요.`)
        let n = (radius ** 2) * 3.14
        let d = (radius * 2) * 3.14
        alert(`원의 반지름 : ${radius}\n원의 넓이 : ${n}\n원의 둘레 : ${d}`)
    </script>
</body>
</html>
